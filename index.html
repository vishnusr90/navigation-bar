<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/7c218cc609.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h2 class="logo">Portfolio</h2>
        <input type="checkbox" id="chk">
        <label for="chk" class="show-menu">
            <i class="fas fa-bars"></i>
        </label>

        <ul class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Works</a>
            <a href="#">Contact</a>
            <label for="chk" class="hide-menu">
                <i class="fas fa-times"></i>
            </label>
        </ul>
    </div>

    <div class="containter">
        <img src="./images/background-image.jpg">
    </div>
</body>
</html>
